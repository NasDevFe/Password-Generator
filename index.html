<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vertical Slide Show </title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="box">
        <h2>Random Password Generator</h2>
        <input type="text" placeholder="Create Password" id="password" readonly >
        <table>
            <th><div id="button" class="btn-1" onclick="genPassword()">Generate</div></th>
            <th><div id="button" class="btn-2" onclick="copyPassword()">Copy</div></th>
        </table>
    </div>
</body>
</html>
